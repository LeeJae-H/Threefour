<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>쓰리포</title>

    <!--  아래는 header 부분에 필요한 css와 bootstrap으로, header 템플릿 조각을 사용하는 html에서는 아래의 두 가지를 복사해서 붙여넣어야 합니다.   -->
    <!--  css  -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!--  bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--  header 템플릿 조각 사용법  -->
    <!--  <div th:replace="~{fragment/header :: header}"></div> 이 코드를 복사해서 붙여넣습니다. -->
    <div th:fragment="header">
        <div class="container-fluid my-side-padding">
            <!--  로고 이미지  -->
            <div class="col-md-1 mt-5">
                <a href="/home">
                    <img src="/images/로고.png" class="my-logo-size">
                </a>
            </div>
            <!-- 게시판 목록 나열  -->
            <div class="row mt-3" style="background-color: gray;">
                <div class="col-md-2">
                    <a href="/home" style="text-decoration: none;" class="my-category-font">자유게시판</a>
                </div>
                <div class="col-md-2">
                    <a href="/home" style="text-decoration: none;" class="my-category-font">3구게시판</a>
                </div>
                <div class="col-md-2">
                    <a href="/home" style="text-decoration: none;" class="my-category-font">4구게시판</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
