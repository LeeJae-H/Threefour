<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>쓰리포</title>

    <!--  css  -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!--  bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--  header  -->
    <div th:replace="~{fragment/header :: header}"></div>

    <div class="container-fluid my-side-padding">
        <div class="row mt-3">
            <div class="col-md-4 offset-md-8">
                <!-- js를 실행합니다.-->
                <form class="my-login-form-border" id="loginForm">
                    <div class="mb-3">
                        <label>이메일</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="row align-items-center">
                        <button type="submit" class="col-md-3 offset-md-1 btn btn-primary">로그인</button>
                        <a href="/users/join" class="col-md-3 offset-md-4">회원가입</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
