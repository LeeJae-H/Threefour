<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>쓰리포</title>

    <!--  css  -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!--  bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--  header  -->
    <div th:replace="~{fragment/header :: header}"></div>

    <div class="container-fluid my-side-padding">
        <div class="row mt-3">
            <!--  왼쪽 화면 : 게시글 목록  -->
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <td style="width: 10%;">번호</td>
                            <td>제목</td>
                            <td style="width: 20%;">글쓴이</td>
                            <td style="width: 20%;">등록일</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                    </ul>
                </nav>
            </div>
            <!--  오른쪽 화면 : 로그인 폼  -->
            <div class="col-md-4">
                <!--  1. 로그인되지 않은 사용자 화면 -> accessToken이 localStorage에 존재하지 않거나 유효하지 않을 때 보여지는 화면입니다.  -->
                <form id="loginForm" style="display: none;" class="my-login-form-border">
                    <div class="mb-3">
                        <label>이메일</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="row align-items-center">
                        <button type="submit" class="col-md-3 offset-md-1 btn btn-primary">로그인</button>
                        <a href="/users/join" class="col-md-3 offset-md-4">회원가입</a>
                    </div>
                </form>
                <!--  2. 로그인된 사용자 화면 -> accessToken이 localStorage에 존재하고, 유효할 때 보여지는 화면입니다.  -->
                <form id="logoutForm" style="display: none;" class="my-login-form-border">
                    <div class="row text-center mb-3">
                        <h3 id="userNickname"></h3>
                    </div>
                    <div class="row align-items-center">
                        <a href="/users/my/info" style="text-decoration: none; color: royalblue; font-weight: bold; font-size: 20px;" class="col-md-4 offset-md-1">마이페이지</a>
                        <button type="submit" class="col-md-3 offset-md-3">로그아웃</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/home.js"></script>
</body>
</html>
