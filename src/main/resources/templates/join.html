<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>쓰리포</title>

    <!--  css  -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!--  bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--  header  -->
    <div th:replace="~{fragment/header :: header}"></div>

    <div class="container-fluid text-center my-side-padding">
        <form id="joinForm" class="my-join-form-border col-md-8 offset-md-2 mt-5">
            <div class="row align-items-center mb-4">
                <div class="col-md-10">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            이메일
                        </div>
                        <div class="col-md-9">
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button id="emailButton" class="btn btn-primary">인증</button>
                </div>
            </div>
            <div class="row align-items-center mb-4">
                <div class="col-md-10">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            인증번호
                        </div>
                        <div class="col-md-9">
                            <input type="email" name="emailNumber" id="emailNumber" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button id="emailNumberButton" class="btn btn-primary">확인</button>
                </div>
            </div>
            <div class="row align-items-center mb-4">
                <div class="col-md-10">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            비밀번호
                        </div>
                        <div class="col-md-9">
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mb-4">
                <div class="col-md-10">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            비밀번호 확인
                        </div>
                        <div class="col-md-9">
                            <input type="password" name="password" id="password2" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mb-5">
                <div class="col-md-10">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            닉네임
                        </div>
                        <div class="col-md-9">
                            <input type="text" name="nickname" id="nickname" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button id="nicknameButton" class="btn btn-primary">확인</button>
                </div>
            </div>
            <div class="col-md-4 offset-md-4">
                <button id="joinButton" type="submit" class="btn btn-primary" disabled>회원가입</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/join.js"></script>
</body>
</html>
