<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>쓰리포</title>

    <!--  css  -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!--  bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--  header  -->
    <div th:replace="~{fragment/header :: header}"></div>

    <input type="hidden" id="category" th:value="${category}" />

    <div class="container-fluid my-side-padding">
        <div class="row align-items-center mt-5">
            <div class="col-md-5">
                <h3 th:text="${category}"></h3>
            </div>
            <div class="col-md-1 offset-md-6">
                <a id="writePostButton" class="btn btn-primary" href="/home">글쓰기</a>
            </div>
        </div>
        <hr style="border: 3px solid black;">
        <div class="row mt-3">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                    <tr>
                        <td style="width: 10%;">번호</td>
                        <td>제목</td>
                        <td style="width: 20%;">글쓴이</td>
                        <td style="width: 20%;">등록일</td>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/category.js"></script>
</body>
</html>
