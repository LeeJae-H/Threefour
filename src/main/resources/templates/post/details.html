<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>쓰리포</title>

    <!--  css  -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!--  bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--  header  -->
    <div th:replace="~{fragment/header :: header}"></div>

    <input type="hidden" id="postId" th:value="${postId}" />

    <div class="container-fluid my-side-padding">
        <h3 id="category" class="col-md-5 mt-5"></h3>
        <hr style="border: 3px solid black;">
        <h5 id="title" class="col-md-12 mt-3"></h5>
        <div class="row align-items-center mt-3">
            <p id="authorNickname" class="col-md-4"></p>
            <p id="createdAt" class="col-md-2 offset-md-6"></p>
        </div>
        <hr>
        <div class="col-md-12 mt-5 md-5">
            <pre id="content"></pre>
        </div>
        <a id="editPost" class="col-md-2 offset-md-5 mt-5 btn btn-primary" href="" style="display: none;">수정하기</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/details.js"></script>
</body>
</html>
