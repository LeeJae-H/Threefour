<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>쓰리포</title>

    <!--  css  -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!--  bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--  header  -->
    <div th:replace="~{fragment/header :: header}"></div>

    <div class="container-fluid text-center my-side-padding">
        <form id="updateForm" class="my-join-form-border col-md-8 offset-md-2 mt-5">
            <div class="row align-items-center mb-4">
                <div class="col-md-10">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            이메일
                        </div>
                        <div class="col-md-9">
                            <input type="email" name="email" id="email" class="form-control" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mb-4">
                <div class="col-md-10">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            비밀번호
                        </div>
                        <div class="col-md-9">
                            <input type="password" name="password" id="password" class="form-control" placeholder="빈 칸이면 수정되지 않습니다.">
                            <div class="form-text">비밀번호는 최소 8자 이상이어야 하며, 공백을 포함할 수 없습니다.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mb-4">
                <div class="col-md-10">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            비밀번호 확인
                        </div>
                        <div class="col-md-9">
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="빈 칸이면 수정되지 않습니다.">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mb-5">
                <div class="col-md-10">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            닉네임
                        </div>
                        <div class="col-md-9">
                            <input type="text" name="nickname" id="nickname" class="form-control">
                            <div class="form-text">닉네임은 2~10자 이내여야 하며, 특수문자를 포함할 수 없습니다.</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button id="nicknameButton" class="btn btn-primary">확인</button>
                </div>
            </div>
            <div class="col-md-4 offset-md-4">
                <button id="updateButton" type="submit" class="btn btn-primary">수정</button>
            </div>
        </form>
        <div class="row mt-4">
            <div class="col-md-3 offset-md-8">
                <button class="btn btn-danger " data-bs-toggle="modal" data-bs-target="#exampleModal">회원탈퇴</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">회원탈퇴</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                정말로 탈퇴하시겠습니까?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                <button type="button" class="btn btn-danger" id="deleteButton">탈퇴</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/myInfo.js"></script>

    <!--  bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
